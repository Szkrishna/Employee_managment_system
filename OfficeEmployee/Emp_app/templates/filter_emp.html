<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h2>Filter Employee Details</h2>
        <hr>
        <form action="/filter_emp", method="POST">{% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">Employee First/Last Name</label>
            <input type="text" class="form-control"  id="name" name="name" value={{name}}>
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role" value={{role}}>
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" value={{dep}}>
            
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
          <a class="btn btn-primary" href="/" role="button">Home</a>
        </form>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
