<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add New Employee</h1>
        <hr>
        <form action="/add_emp", method="POST">{% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control"  id="fist_name" name="first_name" value={{first_name}}>
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value={{last_name}}>
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="Salary" name="salary" value={{salary}}>
            <label for="bonus" class="form-label">Bonus</label>
            <input type="text" class="form-control" id="bonus" name="bonus" value={{bonus}}>
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value={{phone}}>
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role" value={{role}}>
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" value={{department}}>
            
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-primary" href="/" role="button">Home</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
